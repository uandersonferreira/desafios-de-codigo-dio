<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border: 1px solid black;
            
        }

        table thead th{
            background-color: black;
            color: white;
        }
        table tfoot td{
            background-color: #FFC49B;
        }

        table tr:nth-child(even) td{
            background-color: rgb(176, 127, 255);
        }

        table tr:hover td{
            background-color: rgb(228, 228, 112);
        }



    </style>
</head>

<body>

    <table border="1" width="250px" align="center" cellspacing="4" cellpadding="4"
        summary="Tabela de cadrastros de clientes"><!-- Tabela Geral -->
        <caption>Tabela de idade de clientes</caption>
        <thead>
            <tr>
                <th colspan="2">Minha tabela</th>
            </tr>

            <tr> <!-- Linha -->
                <th title="Nome Completo">Nome
                </th> <!-- Coluna - Cabeçalho -->
                <th title="Idade Cliente">idade</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Uanderson</td> <!-- Celula da coluna-->
                <td>21</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>41</td>
            </tr>
            <tr>
                <td>João</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Manoela</td>
                <td>28</td>
            </tr>
            <tr>
                <td>Samuel</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Pedro</td>
                <td>45</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
